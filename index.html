<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神秘音乐搜索</title>
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <select class="theme-switcher">
    <option value="light">默认主题</option>
    <option value="dark">暗黑主题</option>
    <option value="vintage">复古主题</option>
    <option value="eye-care">护眼主题</option>
    <option value="purple">紫色梦幻</option>
    <option value="tech-blue">科技蓝</option>
    <option value="warm-red">热情红</option>
    <option value="nature-green">自然绿</option>
    <option value="minimal-gray">简约灰</option>
    <option value="cyberpunk">赛博朋克</option>
  </select>

  <button class="clear-cache-btn" title="清除所有缓存">🗑️</button>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="输入歌名或歌手名称">
    <button>搜索</button>
  </div>

  <div class="container">
    <div class="song-list" id="songList"></div>
    <div class="song-detail" id="songDetail"></div>
  </div>

  <div class="mobile-controls">
    <button>搜索</button>
    <button>返回顶部</button>
  </div>
  <div class="theme-preview">
    <div class="theme-preview-item" data-theme="light" style="background: #ffffff"></div>
    <div class="theme-preview-item" data-theme="dark" style="background: #1a1a1a"></div>
    <div class="theme-preview-item" data-theme="purple" style="background: #f3e5f5"></div>
    <!-- 添加其他主题预览色块 -->
  </div>
  <script src="js/app.js"></script>
</body>
</html>
