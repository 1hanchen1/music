<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘音乐搜索</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <select class="theme-switcher">
      <option value="light">默认主题</option>
      <option value="dark">暗黑主题</option>
      <option value="vintage">复古主题</option>
      <option value="eye-care">护眼主题</option>
      <option value="purple">紫色梦幻主题</option>
    </select>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="输入歌名或歌手名称">
      <button>搜索</button>
    </div>

    <div class="container">
      <div class="song-list" id="songList"></div>
      <div class="song-detail" id="songDetail"></div>
    </div>

    <div class="mobile-controls">
      <button>搜索</button>
      <button>返回顶部</button>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
